<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AssessmentTwo</title>
  </head>
  <body>
    <form method="get">
      <h1>Puppy Adoption Page</h1>
      <h2>Please Enter your information to adopt a puppy and we'll email you back</h2>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="FirstName">First Name:</label>
      <input id = "FirstName" type="text" name="UserName" placeholder="First Name">
      <label for="LastName">Last Name:</label>
      <input id= "LastName" type="text" name="" placeholder="Last Name">
      <br>
      <br>
      <label for="emailtag">Email:</label>
      <input id = "emailtag" type="email" name="useremail" placeholder="name@email.com">
      <label for="Passtag">Password:</label>
      <input id = "Passtag" type="password" name="password" placeholder="">
      <br>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id = "yes" type="radio" name="Age" value="Yes">
      <label for="No">No:</label>
      <input id = "No" type="radio" name="Age" value="No">
      <br>
      <p>Do you have a Credit card or PayPal?</p>
      <select name="">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <br>
      <br>
      <input type="Submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
